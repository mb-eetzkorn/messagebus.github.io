<table class="table table-striped table-bordered">
    <thead class="bg-info" style="font-weight: bold;">
    <tr>
        {% for field in include.source.fields %}
        <td>{{ field }}</td>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for status in include.source.values %}
    <tr id="_{{ status[0] }}">
        {% for item in status %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
